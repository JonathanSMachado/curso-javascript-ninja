<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h4>
        <div>
            Empresa: <span data-js="empresa"></span>
        </div>
        <div>
            Telefone: <span data-js="fone"></span>
        </div>
    </h4>
    <hr>

    <form>
        <label for="image">Imagem do carro</label>
        <input id="image" type="url" name="image">
        <br>
        <label for="modelo">Marca/Modelo</label>
        <input id="modelo" type="text" name="modelo">
        <br>
        <label for="ano">Ano</label>
        <input id="ano" type="text" name="ano">
        <br>
        <label for="cor">Cor</label>
        <input id="cor" type="text" name="cor">
        <br><br>
        <button type="submit">Cadastrar</button>
    </form>

    <table>
        <thead>
            <th>Imagem</th>
            <th>Marca/Modelo</th>
            <th>Ano</th>
            <th>Cor</th>
        </thead>
        <tbody></tbody>
    </table>

    <script src="../lib/DOM.js"></script>
    <script src="challenge-29.js"></script>
</body>
</html>
